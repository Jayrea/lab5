<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>IoT Geoweb app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- Mapbox -->
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <!-- MQTT & WebSockets -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <style>
      #messages {
        background-color: yellow;
        font-size: 3;
        font-weight: bold;
        line-height: 140%;
        
      }

      #status {
        background-color: red;
        font-size: 4;
        font-weight: bold;
        color: white;
        line-height: 140%;
      }
    </style>
  </head>

  <body>
    <h1>IoT Geoweb app</h1>

    <div id="status">Connection Status: Not Connected</div>

    <br />
    <div class="layout">
      <div name="connform" action="">
        Server: <input type="text" name="server" id="server" /><br /><br />
        Port: <input type="text" name="port" id="port" /><br /><br />
        <input type="submit" value="Connect" onclick="MQTTconnect()" />
        <input type="submit" value="Disconnect" onclick="MQTTdisconnect()" />
      </div>
      <hr />
      <div name="subs" action="">
        Subscribe Topic:
        <input type="text" name="Stopic" id="Stopic" /><br /><br />

        <input type="submit" value="Subscribe" onclick="sub_topics()" />
      </div>
      <hr />
      <div name="smessage" action="">
        Message: <input type="text" name="message" id="message" /><br /><br />
        Publish Topic:
        <input type="text" name="Ptopic" id="Ptopic" /><br /><br />
        <input type="submit" value="Submit" onclick="send_message()" />
      </div>
    </div>
    Messages:
    <p id="messages"></p>

    <div id="map"></div>
    <div id="geo">
      <button id="find-me">Share My Location</button><br />
      <p id="status"></p>
      <a id="map-link" target="_blank"></a>
    </div>
    <!-- My JS -->
    <script src="script.js"></script>
  </body>
</html>
